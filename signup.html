<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>
    
    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
    <form action="/" class="form-signin" method="POST">
        <img src="images/1-removebg-preview.png" alt="" width="300">
        <h1 class="h3 mb-3 font-weight-normal" style="font-size: 24px;">Sign Up to my newsletter.</h1>


        <input type="text" class="form-control" placeholder="First Name" name="fName" required autofocus>
        <input type="text" class="form-control" placeholder="Second Name" name="lname" required>
        <div class="checkbox mb-3">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required >
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up </button>
        <p class="mt-5 mb-3 text-muted">&copy; Rohan Karanjit</p>
    </form>
</body>

</html>
